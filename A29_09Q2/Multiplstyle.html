<!DOCTYPE html>
<html>
<head>

<style>
h1.class1 {
  color: darkblue;
}

h2.class2 {
  color: red;
}

h3.class3 {
  color: aqua;
}

h4.class4 {
  color: brown;
}


p.class5 {
	font-family: "Impact";
	style: bold;
  color: darkgreen;
}


</style>

</head>
<body>

<h1 class="class1">Example of multiple styles in html using class</h1><br>
<h2 class="class2">Header 2</h2><br>
<h3 class="class3">Header 3</h3><br>
<h4 class="class4">Header 4</h4><br>

<p class="class5">Paragraph</p><br>


</body>
</html>
